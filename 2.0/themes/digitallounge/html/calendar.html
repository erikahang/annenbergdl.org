<!DOCTYPE html>
<html>
<head>
<style>
time.icon
{
  font-size: 1em; /* change icon size */
  display: block;
  position: relative;
  width: 7em;
  height: 7em;
  background-color: #fff;
  border-radius: 0.6em;
  box-shadow: 0 1px 0 #bdbdbd, 0 2px 0 #fff, 0 3px 0 #bdbdbd, 0 4px 0 #fff, 0 5px 0 #bdbdbd, 0 0 0 1px #bdbdbd;
  overflow: hidden;
}


time.icon *
{
  display: block;
  width: 100%;
  font-size: 1em;
  font-weight: bold;
  font-style: normal;
  text-align: center;
}
time.icon strong
{
  position: absolute;
  top: 0;
  padding: 0.4em 0;
  color: #fff;
  background-color: #fd9f1b;
  border-bottom: 1px dashed #f37302;
  box-shadow: 0 2px 0 #fd9f1b;
}
time.icon em
{
  position: absolute;
  bottom: 0.3em;
  color: #fd9f1b;
}
 time.icon span
{
  font-size: 2.8em;
  letter-spacing: -0.05em;
  padding-top: 0.8em;
  color: #2f2f2f;
}
</style>
</head>
<body>

<time id="calendaricon" datetime="2014-09-20" class="icon">
  <em id="dayofweek"></em>
  <strong id="month"></strong>
  <span id="daynumber"></span>
</time>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
//Makes Calendar Icon Display Current Date- M.Stack 

$(document).ready( function() {
    //Pulls the Month 
  //Tells DOM to fire off Calendar Functions
  getDayOfMonth();
  getMonthOfYear();
  getDayOfWeek();
  } );

// Date Variable, all functions below rely on this 
var d = new Date();

//Loads the functions after the page has been rendered. 
  function getMonthOfYear() {
      var month = new Array();
      month[0] = "January";
      month[1] = "February";
      month[2] = "March";
      month[3] = "April";
      month[4] = "May";
      month[5] = "June";
      month[6] = "July";
      month[7] = "August";
      month[8] = "September";
      month[9] = "October";
      month[10] = "November";
      month[11] = "December";

      var m = month[d.getMonth()];
      document.getElementById("month").innerHTML = m;
  }

  // Pulls the day of the week Sun-Sat
  function getDayOfWeek() {
      var weekday = new Array(7);
      weekday[0] = "Sunday";
      weekday[1] = "Monday";
      weekday[2] = "Tuesday";
      weekday[3] = "Wednesday";
      weekday[4] = "Thursday";
      weekday[5] = "Friday";
      weekday[6] = "Saturday";

      var w = weekday[d.getDay()];
      document.getElementById("dayofweek").innerHTML = w;
  }

  // Pulls the date numeber in the month 0-31
    function getDayOfMonth() {
      var n = d.getDate()
      document.getElementById("daynumber").innerHTML = n;
  }
</script>



</body>
</html>
